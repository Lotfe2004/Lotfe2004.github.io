<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Ramallah Waste Containers</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <style>
        body {
            margin: 0px;
            height: 100%;
            width: 100%;
        }

        #map {
            position: absolute;
            width: 100%;
            top: 0px;
            bottom: 0;
        }

        /* تعديل شكل مربع البحث */
        .leaflet-control-search .search-button {
            top: 10px !important;
            right: 10px !important;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
        }

        .leaflet-control-search .search-input {
            top: 10px !important;
            right: 10px !important;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <script>
        // تعريف خيارات الخريطة
        const mapOptions = {
            zoomSnap: 0.5,
            center: [31.9045, 35.2045],
            zoom: 17.5,
        };

        // تعريف الخريطة
        const map = L.map("map", mapOptions);

        // إضافة خريطة أساس
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // تعريف طبقة تجميع الحاويات
        const wasteContainersCluster = L.markerClusterGroup({
            // تخصيص شكل أيقونة التجمع لتلوينها حسب العدد
            iconCreateFunction: function (cluster) {
                const count = cluster.getChildCount();
                let color;

                // **تغيير الألوان المطلوبة (تجنب اللون الأحمر):**
                if (count < 10) {
                    color = '#4caf50'; // أخضر: عدد قليل
                } else if (count < 30) {
                    color = '#ffc107'; // برتقالي/أصفر: عدد متوسط
                } else {
                    color = '#f44336'; // أحمر داكن/بنفسجي (اخترنا #f44336 كبديل للبنفسجي في هذا المثال): عدد كبير
                    // ملاحظة: يمكنك تغيير هذا اللون إلى أي لون آخر مثل البنفسجي (#9c27b0) أو الأزرق الداكن (#2196f3)
                }
                // يتم استخدام div داخلي لتعيين اللون
                return L.divIcon({
                    html: `<div style="background-color: ${color}; color: white; border-radius: 50%; width: 30px; height: 30px; line-height: 30px; text-align: center; font-weight: bold;">${count}</div>`,
                    className: 'my-cluster-icon',
                    iconSize: L.point(30, 30)
                });
            }
        });

        // لتخزين بيانات الحاويات للمقارنة مع المناطق
        let wasteContainersData = null; 

        // تعريف طبقة المناطق
        const zonesLayer = L.geoJson(null, {
            style: function (feature) {
                // سيتم تحديد اللون هنا بعد حساب عدد الحاويات
                let count = feature.properties.CONTAINER_COUNT || 0;
                let color = count > 50 ? '#f44336' : 'yellow'; // استخدام الأحمر للمناطق ذات الكثافة العالية
                return {
                    fillColor: color,
                    fillOpacity: 0.3,
                    color: 'white', // تغيير لون الحدود ليتناسب مع الخلفية الداكنة
                    weight: 1.0,
                    opacity: 0.7
                };
            },
            onEachFeature: function (feature, layer) {
                const zoneName = feature.properties.NAME;
                const containerCount = feature.properties.CONTAINER_COUNT || 0;
                const popupContent = `
                    <h4>${zoneName}</h4>
                    <p style="font-weight: bold;">عدد الحاويات: ${containerCount}</p>
                `;
                layer.bindPopup(popupContent);

                layer.on('click', function (e) {
                    layer.openPopup();
                });
            }
        });

        // **1. تحميل بيانات الحاويات أولاً وتجهيزها**
        $.getJSON("wasteContainer.json", function (WC) {
            wasteContainersData = WC;
            L.geoJson(WC, {
                pointToLayer: function (feature, latlng) {
                    const marker = L.circleMarker(latlng, {
                        radius: 5,
                        fillColor: "orange",
                        color: "orange",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    });

                    marker.bindPopup("Waste Type: " + feature.properties.TYPE_OF_WA);
                    marker.properties = feature.properties;
                    return marker;
                }
            }).eachLayer(function (layer) {
                wasteContainersCluster.addLayer(layer); // إضافة كل حاوية إلى مجموعة التجميع
            });

            map.addLayer(wasteContainersCluster);
            
            // **2. تحميل بيانات المناطق بعد الحاويات لتنفيذ عملية (Point in Polygon)**
            $.getJSON("RamallahZones.json", function (RZ) {
                const points = turf.featureCollection(wasteContainersData.features);
                
                RZ.features.forEach(function (zoneFeature) {
                    let count = 0;
                    const polygon = zoneFeature.geometry;

                    // المرور على جميع الحاويات والتحقق من التداخل
                    points.features.forEach(function (pointFeature) {
                        const isInside = turf.booleanPointInPolygon(pointFeature.geometry, polygon);
                        if (isInside) {
                            count++;
                        }
                    });

                    // إضافة خاصية جديدة لعدد الحاويات إلى المنطقة
                    zoneFeature.properties.CONTAINER_COUNT = count;
                });

                // إضافة البيانات المحسوبة إلى طبقة المناطق وتحديث الخريطة
                zonesLayer.addData(RZ);
                zonesLayer.addTo(map);

                // **3. تفعيل ميزة البحث على طبقة المناطق**
                map.addControl(new L.Control.Search({
                    layer: zonesLayer,
                    propertyName: 'NAME', // البحث باسم المنطقة
                    initial: false,
                    zoom: 17, // درجة تكبير مناسبة عند إيجاد المنطقة
                    marker: false, // لا نريد وضع علامة على المنطقة عند البحث
                    textPlaceholder: 'ابحث عن اسم المنطقة...',
                    moveToLocation: function(latlng, title, map) {
                        map.setView(latlng, 17);
                        // البحث عن الطبقة لفتح الـ Popup الخاص بها
                        zonesLayer.eachLayer(function(layer) {
                            if (layer.feature.properties.NAME === title) {
                                layer.openPopup();
                            }
                        });
                    }
                }));

                // **4. إضافة التحكم بالطبقات**
                const baseLayers = {};
                const overlays = {
                    "Zones": zonesLayer,
                    "Waste Containers (Clustered)": wasteContainersCluster
                };

                L.control.layers(baseLayers, overlays).addTo(map);

            });

        });
    </script>
</body>

</html>

</html>
