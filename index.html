<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Ramallah Waste Containers</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />

    <style>
        body {
            margin: 0px;
            height: 100%;
            width: 100%;
        }

        #map {
            position: absolute;
            width: 100%;
            top: 0px;
            bottom: 0;
        }

        /* تعديل شكل مربع البحث */
        .leaflet-control-search {
            margin-top: 10px;
            margin-right: 10px;
        }

        .leaflet-control-search .search-button {
            background-color: #333;
            color: #fff;
            border-radius: 4px;
        }
        
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>

    <script>
        // تعريف خيارات الخريطة
        const mapOptions = {
            zoomSnap: 0.5,
            center: [31.9045, 35.2045],
            zoom: 17.5,
        };

        // تعريف الخريطة
        const map = L.map("map", mapOptions);

        // إضافة خريطة أساس
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // تعريف طبقة تجميع الحاويات
        const wasteContainersCluster = L.markerClusterGroup({
            // تخصيص شكل أيقونة التجمع وتلوينها (مع تجنب اللون الأحمر حسب الطلب السابق)
            iconCreateFunction: function (cluster) {
                const count = cluster.getChildCount();
                let color;

                if (count < 10) {
                    color = '#4caf50'; // أخضر
                } else if (count < 30) {
                    color = '#ffc107'; // برتقالي/أصفر
                } else {
                    color = '#2196f3'; // أزرق (بديل للون الأحمر)
                }
                
                return L.divIcon({
                    html: `<div style="background-color: ${color}; color: white; border-radius: 50%; width: 30px; height: 30px; line-height: 30px; text-align: center; font-weight: bold;">${count}</div>`,
                    className: 'my-cluster-icon',
                    iconSize: L.point(30, 30)
                });
            }
        });

        // تعريف طبقة المناطق
        const zonesLayer = L.geoJson(null, {
            style: function (feature) {
                // سيتم استخدام خاصية CONTAINER_COUNT المحسوبة
                let count = feature.properties.CONTAINER_COUNT || 0;
                let color = count > 50 ? '#9c27b0' : 'yellow'; // بنفسجي للمناطق ذات الكثافة العالية
                return {
                    fillColor: color,
                    fillOpacity: 0.3,
                    color: 'white',
                    weight: 1.0,
                    opacity: 0.7
                };
            },
            onEachFeature: function (feature, layer) {
                const zoneName = feature.properties.NAME;
                const containerCount = feature.properties.CONTAINER_COUNT || 0;
                const popupContent = `
                    <h4>${zoneName}</h4>
                    <p style="font-weight: bold;">عدد الحاويات: ${containerCount}</p>
                `;
                layer.bindPopup(popupContent);
                layer.on('click', function (e) {
                    layer.openPopup();
                });
            }
        });

        let wasteContainersData = null; 

        // 1. تحميل بيانات الحاويات أولاً
        $.getJSON("wasteContainer.json", function (WC) {
            wasteContainersData = WC;
            
            // إنشاء طبقة الحاويات وإضافتها إلى التجميع
            L.geoJson(WC, {
                pointToLayer: function (feature, latlng) {
                    const marker = L.circleMarker(latlng, {
                        radius: 5,
                        fillColor: "orange",
                        color: "orange",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    });
                    marker.bindPopup("Waste Type: " + feature.properties.TYPE_OF_WA);
                    marker.properties = feature.properties;
                    return marker;
                }
            }).eachLayer(function (layer) {
                wasteContainersCluster.addLayer(layer);
            });

            map.addLayer(wasteContainersCluster);
            
            // 2. تحميل بيانات المناطق بعد الحاويات
            $.getJSON("RamallahZones.json", function (RZ) {
                const points = turf.featureCollection(wasteContainersData.features);
                
                // **حساب عدد الحاويات لكل منطقة (Point in Polygon)**
                RZ.features.forEach(function (zoneFeature) {
                    let count = 0;
                    const polygon = zoneFeature.geometry;
                    points.features.forEach(function (pointFeature) {
                        const isInside = turf.booleanPointInPolygon(pointFeature.geometry, polygon);
                        if (isInside) {
                            count++;
                        }
                    });
                    zoneFeature.properties.CONTAINER_COUNT = count;
                });

                // إضافة البيانات المحسوبة إلى طبقة المناطق
                zonesLayer.addData(RZ);
                zonesLayer.addTo(map);

                // **3. تفعيل خاصية البحث على المناطق (Zones Search Activation)**
                map.addControl(new L.Control.Search({
                    layer: zonesLayer, // الطبقة التي سيتم البحث فيها
                    propertyName: 'NAME', // البحث باسم المنطقة
                    initial: false,
                    zoom: 17,
                    marker: false,
                    textPlaceholder: 'ابحث عن اسم المنطقة...',
                    moveToLocation: function(latlng, title, map) {
                        // عند العثور على المنطقة، يتم التركيز عليها وفتح الـ popup ليعرض عدد الحاويات
                        map.setView(latlng, 17);
                        zonesLayer.eachLayer(function(layer) {
                            if (layer.feature.properties.NAME === title) {
                                layer.openPopup();
                            }
                        });
                    }
                }));

                // 4. إضافة التحكم بالطبقات
                const baseLayers = {};
                const overlays = {
                    "Zones (المناطق)": zonesLayer,
                    "Waste Containers (الحاويات)": wasteContainersCluster
                };

                L.control.layers(baseLayers, overlays, {
                    collapsed: false // لإبقاء قائمة الطبقات مفتوحة بشكل افتراضي
                }).addTo(map);

            });

        });
    </script>
</body>

</html>
