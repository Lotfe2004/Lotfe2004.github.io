<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ramallah Web GIS</title>

<link rel="stylesheet"
href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body { height:100%; margin:0; }
#map { height:100%; }
</style>
</head>

<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
var map = L.map("map").setView([31.9, 35.2], 13);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19
}).addTo(map);

// تحميل حدود رام الله
fetch("ramallah.json")
.then(r => r.json())
.then(data => {
    var boundary = L.geoJSON(data, {
        style:{color:"black", weight:3, fillOpacity:0}
    }).addTo(map);

    map.fitBounds(boundary.getBounds());
});

// تحميل الطرق
fetch("roads.json")
.then(r => r.json())
.then(data => {
    L.geoJSON(data, {
        style:{color:"blue", weight:2}
    }).addTo(map);
});

// تحميل المدارس
fetch("Ramallah_Schools.json"
.then(r => r.json())
.then(data => {
    L.geoJSON(data, {
        pointToLayer:(f, latlng) =>
            L.circleMarker(latlng,{
                radius:6,
                fillColor:"orange",
                color:"#000",
                weight:1,
                fillOpacity:0.8
            })
    }).addTo(map);
});
</script>

</body>
</html>
