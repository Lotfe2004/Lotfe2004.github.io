<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8">
<title>Test – Tجمعات</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<style>
#map { height:100vh; }
</style>
</head>

<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
var map = L.map("map").setView([31.9, 35.2], 11);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

fetch("tgmooat.json")
.then(res => res.json())
.then(data => {
  L.geoJSON(data, {
    style: {
      color: "black",
      weight: 1,
      fillColor: "orange",
      fillOpacity: 0.6
    },
    onEachFeature: function (feature, layer) {
      layer.bindPopup(
        "<b>تجمع سكني</b><br>" +
        "الاسم: " + (feature.properties.name || "غير معروف")
      );
    }
  }).addTo(map);
})
.catch(err => alert("خطأ في تحميل التجمعات"));
</script>

</body>
</html>
